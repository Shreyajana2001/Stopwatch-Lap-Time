<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Stopwatch lap time</title>

	<!-- materialize cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- stylesheet -->
	<link rel="stylesheet" href="styles.css">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
	<div class="overlay"></div>
	<main class="container">
		
	<h1>Stopwatch</h1>
	<h2>Lap Timer</h2>
	<p class="lap-time">
		<span id="minutes">00</span> : <span id="seconds">00</span>,<span id="tens">00</span>
	</p>
	
	<div class="controls">
		<button id="start-btn" class="btn green btn-large">Start</button>

		<button id="stop-btn" class="btn red btn-large">Stop</button>

		<button id="reset-btn" class="btn green btn-large">Reset</button>

	</div>

	<ul id="laps" class="laps-container">
		<!-- <li>00:00,00</li>
		<li>00:00,00</li>
		<li>00:00,00</li>
		<li>00:00,00</li>
		<li>00:00,00</li> -->
	</ul>

	</main>
	
	<script type="text/javascript" src="laps.js"></script>

</body>
</html>
